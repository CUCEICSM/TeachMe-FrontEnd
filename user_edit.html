<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/user_edit.css">
    <link  rel="icon" href="img/logoAB.png" type="image/png">
    <title>TeachME | Editar Perfil</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
  </head>

  <body>
    <header>
      <div class="profile">
        <div class="cover"></div>
        <label for="profile-pict" class="img" style="background-image: url('img/users/cuauhfer.jpg')"><span><i class="fas fa-camera"></i> Editar</span></label>
        <input id="profile-pict" type="file" name="" value="">
        <div class="nombre">
          <h1>Cuauhtli Fernando Benavides Hernández</h1>
          <a href="user.html"><h3>@CuauhFer</h3></a>
          <p>
            Editar perfil de usuario
            <br><br><br>
          </p>
        </div>
        <nav class="navigation">
          <ul>
            <a href="main.html"><li>Inicio</li></a>
            <a href="user.html"><li>Perfil</li></a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="user-info">
        <h3>Editar datos de perfil</h3>
        <form action="" method="post" autocomplete="off" onsubmit="event.preventDefault();">
          <label for="nombre">Nombre: </label><input class="long" id="nombre" type="text" name="" placeholder="Nombre...">
          <label for="apellidoP">Apellido Paterno: </label><input id="apellido" type="text" name="" placeholder="Apellido Paterno...">
          <label for="apellidoM" style="margin-left: 5px;">Apellido Materno: </label><input id="apellido" type="text" name="" placeholder="Apellido Materno...">

          <label for="experiencia1">Experiencia: </label><input class="long" id="experiencia1" type="text" name="" placeholder="Experiencia...">
          <label for="experiencia2">Experiencia: </label><input class="long" id="experiencia2" type="text" name="" placeholder="Experiencia...">
          <label for="experiencia3">Experiencia: </label><input class="long" id="experiencia3" type="text" name="" placeholder="Experiencia...">

          <label for="descripcion">Descripción: </label><textarea id="descripcion" name="name" placeholder="Descripción..."></textarea>

          <h5>Datos de acceso</h5>
          <label for="email">Correo electrónico: </label><input class="long" id="email" type="email" name="" placeholder="Correo electrónico...">
          <label for="password">Contraseña: </label><input class="long" id="password" type="password" name="" placeholder="Contraseña...">

          <button class="btn auxiliary" type="button" name="button"><i class="fas fa-save"></i> Guardar</button>
          <button class="btn auxiliary" type="button" name="button"> Cancelar</button>
        </form>
      </div>
      <div class="background">
        <h5>Portada de perfil</h5>
        <fieldset>
          <input type="radio" id="blue" name="radio" value="1" onclick="checkBlue();" checked>
          <label for="blue" style="background-image: url('img/bg/blue.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>

          <input type="radio" id="green" name="radio" value="2" onclick="checkGreen();">
          <label for="green" style="background-image: url('img/bg/green.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>

          <input type="radio" id="pink" name="radio" value="3" onclick="checkPink();">
          <label for="pink" style="background-image: url('img/bg/pink.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>

          <input type="radio" id="purple" name="radio" value="1" onclick="checkPurple();" checked>
          <label for="purple" style="background-image: url('img/bg/purple.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>

          <input type="radio" id="yellow" name="radio" value="1" onclick="checkYellow();" checked>
          <label for="yellow" style="background-image: url('img/bg/yellow.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>

          <input type="radio" id="red" name="radio" value="1" onclick="checkRed();" checked>
          <label for="red" style="background-image: url('img/bg/red.jpg');"><span><i class="fas fa-image"></i>Activo</span></label>
        </fieldset>
      </div>
    </main>
  </body>
</html>
