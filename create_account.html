<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/create_account.css">
    <link  rel="icon"   href="img/logoAB.png" type="image/png">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <title>TeachMe | Crear cuenta</title>
  </head>
  <body class="bg-purple">
    <header>
      <div class="logo-sm">
        TeachME <img src="img/logoAB.png" class="logo-img">
      </div>
    </header>

    <main>
      <div class="box">
        <div class="logo-xl">
          TeachME <img src="img/logoAB.png" class="logo-img">
        </div>
        <div class="logo-sm">
          Nueva cuenta
        </div>
        <form class="data" action="" method="post" autocomplete="off" onsubmit="event.preventDefault();">
          <label for="email">Correo</label>
          <input class="input-line" id="email" type="text" name="" value="" placeholder="Correo"><br>
          <label for="firstName">Nombre(s)</label>
          <input class="input-line" id="firstName" value="" placeholder="Nombre(s)"><br>
          <label for="lastName1">Apellido paterno</label>
          <input class="input-line" id="lastName1" value="" placeholder="Apellido paterno"><br>
          <label for="lastName2">Apellido materno</label>
          <input class="input-line" id="lastName1" value="" placeholder="Apellido materno"><br>
          <label for="password">Contraseña</label>
          <input class="input-line" id="password" type="password" name="" value="" placeholder="Contraseña"><br>
          <label for="password2">Confirma tu contraseña</label>
          <input class="input-line" id="password2" type="password" name="" value="" placeholder="Confirma tu contraseña"><br>
          <label for="username">Elige tu nombre de usuario</label>
          <input class="input-line" id="username" value="" placeholder="Nombre de usuario"><br>
        </form>
        <label class="container">Confirmo que he leído y acepto los <a href="terms.html" target="_blank" class="short-link">Términos y condiciones</a> del sitio
          <input type="checkbox">
          <span class="checkmark"></span>
          </label><br>
        <a href="main.html"><button class="btn auxiliary" type="button" name="button">Crear cuenta</button></a>
        <a href="start.html"><button class="btn tertiary" type="button" name="button">Cancelar</button></a>
      </div>

    </main>
  </body>
</html>
